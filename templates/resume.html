{% extends "base.html" %}

{% block styles %}
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/index.css') }}">
    <style>
      .pdf-viewer {
        width: 100%;
        height: 80vh;
        border: none;
        margin: 0 auto;
        display: block;
        max-width: 900px;
      }
    </style>
{% endblock %}

{% block content %}
    <h2>Resume</h2>
    <embed src="{{ url_for('static', filename='docs/resume.pdf') }}" type="application/pdf" class="pdf-viewer">
    <!-- Alternatively, use iframe:
    <iframe src="{{ url_for('static', filename='docs/resume.pdf') }}" class="pdf-viewer"></iframe>
    -->
{% endblock %}

{% block scripts %}
{% endblock %}
