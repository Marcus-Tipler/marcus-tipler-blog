<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Skill Matrix - Terminal Theme</title>
  <style>
    body {
      background: #181818;
      color: #ffbf00;
      font-family: 'Fira Mono', 'Consolas', monospace;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    .terminal {
      max-width: 600px;
      margin: 60px auto;
      background: #222;
      border-radius: 8px;
      box-shadow: 0 2px 16px #000a;
      padding: 32px 24px;
      border: 2px solid #444;
      position: relative;
    }
    .terminal-header {
      color: #00ff00;
      font-weight: bold;
      margin-bottom: 18px;
      font-size: 1.2em;
    }
    .matrix-table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0 8px;
    }
    .matrix-row {
      background: #181818;
      transition: background 0.2s;
      cursor: pointer;
    }
    .matrix-row:hover {
      background: #333;
    }
    .matrix-skill {
      color: #ffbf00;
      padding: 8px 12px;
      font-weight: bold;
      width: 120px;
    }
    .matrix-level {
      color: #00ff00;
      padding: 8px 12px;
      font-weight: bold;
      width: 120px;
    }
    .matrix-bar {
      height: 18px;
      background: #444;
      border-radius: 4px;
      overflow: hidden;
      margin: 8px 0;
      width: 180px;
      display: inline-block;
      vertical-align: middle;
    }
    .matrix-bar-fill {
      height: 100%;
      background: #ffbf00;
      transition: width 0.3s;
    }
    .matrix-cmd {
      color: #00ff00;
      font-size: 1em;
      margin-top: 24px;
      font-family: inherit;
    }
  </style>
</head>
<body>
  <div class="terminal">
    <div class="terminal-header">user@skills:~$ ./skill-matrix</div>
    <table class="matrix-table">
      <tr class="matrix-row" onclick="showCmd('SQL')">
        <td class="matrix-skill">SQL</td>
        <td class="matrix-level">Advanced</td>
        <td>
          <div class="matrix-bar"><div class="matrix-bar-fill" style="width:90%"></div></div>
        </td>
      </tr>
      <tr class="matrix-row" onclick="showCmd('CSS')">
        <td class="matrix-skill">CSS</td>
        <td class="matrix-level">Intermediate</td>
        <td>
          <div class="matrix-bar"><div class="matrix-bar-fill" style="width:70%"></div></div>
        </td>
      </tr>
      <tr class="matrix-row" onclick="showCmd('JavaScript')">
        <td class="matrix-skill">JavaScript</td>
        <td class="matrix-level">Advanced</td>
        <td>
          <div class="matrix-bar"><div class="matrix-bar-fill" style="width:85%"></div></div>
        </td>
      </tr>
      <tr class="matrix-row" onclick="showCmd('Python')">
        <td class="matrix-skill">Python</td>
        <td class="matrix-level">Advanced</td>
        <td>
          <div class="matrix-bar"><div class="matrix-bar-fill" style="width:95%"></div></div>
        </td>
      </tr>
      <tr class="matrix-row" onclick="showCmd('HTML')">
        <td class="matrix-skill">HTML</td>
        <td class="matrix-level">Intermediate</td>
        <td>
          <div class="matrix-bar"><div class="matrix-bar-fill" style="width:75%"></div></div>
        </td>
      </tr>
    </table>
    <div class="matrix-cmd" id="matrixCmd">Click a skill to view details...</div>
  </div>
  <script>
    function showCmd(skill) {
      const details = {
        SQL: "user@skills:~$ echo 'SQL: Advanced (Database design, queries, optimization)'",
        CSS: "user@skills:~$ echo 'CSS: Intermediate (Flexbox, Grid, Animations)'",
        JavaScript: "user@skills:~$ echo 'JavaScript: Advanced (ES6+, DOM, APIs)'",
        Python: "user@skills:~$ echo 'Python: Advanced (Scripting, Data, Web)'",
        HTML: "user@skills:~$ echo 'HTML: Intermediate (Semantic, Forms, Accessibility)'"
      };
      document.getElementById('matrixCmd').textContent = details[skill] || "user@skills:~$ echo 'Skill not found.'";
    }
  </script>
</body>
</html>
